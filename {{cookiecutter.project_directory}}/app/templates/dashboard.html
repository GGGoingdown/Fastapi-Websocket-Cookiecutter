<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >

    <title>Websocket Dashborad</title>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"
    ></script>

</head>

<body>
    <h1>Weboskcet Dashboard</h1>
    <form>
        <input
            type="text"
            id="setTaskSleepTime"
            autocomplete="off"
        />
    </form>
    <button id="sendTask">Send</button>
    <script>
        $(document).ready(function () {
            const hostname = window.location.hostname
            const port = window.location.port
            var loc = window.location
            var new_uri;
            if (loc.protocol === "https:") {
                new_uri = "wss";
            } else {
                new_uri = "ws";
            }
            $("#sendTask").click(execute_task);

            function execute_task() {
                console.log("Execute task !!!")
                var taskSleepTime = $("#setTaskSleepTime").val()
                if (taskSleepTime === "") {
                    alert("Invalid sleep time")
                } else {
                    execute_task_api(taskSleepTime)
                }
            }

            function execute_task_api(t) {
                $.ajax({
                    url: `/events/long-trip?t=${t}`,
                    type: "post",
                    dataType: "json",
                    success: function (payload) {
                        task_id = payload.task_id
                        task_websocket_handler(task_id)
                    },
                    error: function (error_msg) {
                        console.log(error_msg);
                        alert("Execute task error")
                    }
                });
            }

            function task_websocket_handler(task_id) {
                const ws_url = `${new_uri}://${hostname}:${port}/ws/task_status/${task_id}`;
                console.log("Connect: ", ws_url);
                var ws = new WebSocket(ws_url);
                // const WS = new WebSocket((location.protocol === 'https:' ? 'wss' : 'ws') + '://' + window.location.host + ws_url);

                ws.onmessage = function (event) {
                    const res = JSON.parse(event.data);
                    const taskStatus = res.state;
                    if (taskStatus === "SUCCESS" || taskStatus === "FAILURE") {
                        console.log(taskStatus)
                        ws.close();
                    }
                }
            }
        });

    </script>
</body>

</html>
